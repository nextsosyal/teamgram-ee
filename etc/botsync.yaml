Name: messenger.botsync
ListenOn: 127.0.0.1:20420
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: messenger.botsync
Log:
  ServiceName: messenger.botsync
  Mode: file
  Path: ../logs/botsync
  Level: debug
##监控
