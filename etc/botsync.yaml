BotSyncConsumer:
  Topics:
    - "BotSync-T"
  Brokers:
    - 127.0.0.1:9092
  Group: "BotSync-MainCommunity-S"

Routine:
  Chan: 16
  Size: 100

Mysql:
  DSN: root:@tcp(127.0.0.1:3306)/teamgram?charset=utf8mb4&parseTime=true
  Active: 64
  Idle: 64
  IdleTimeout: 4h
Cache:
  - Host: 127.0.0.1:6379
KV:
  - Host: 127.0.0.1:6379
#Cache:
