IdgenClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.idgen
StatusClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.status
BotwayClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: interface.botway

BotFatherClient:
  Topic:   "BotFather-T"
  Brokers:
    - 127.0.0.1:9092

BotGifClient:
  Topic:   "BotGif-T"
  Brokers:
    - 127.0.0.1:9092
