#  Sampler: 1.0
#  Batcher: jaeger

Http:
  Name: interface.botway.http
  Host: 0.0.0.0
  Port: 10081
  Timeout: 120000
  MaxBytes: 67108864

Mysql:
  DSN: root:@tcp(127.0.0.1:3306)/teamgram?charset=utf8mb4&parseTime=true
  Active: 64
  Idle: 64
  IdleTimeout: 4h

AuthsessionClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.authsession
StatusClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.status
DfsClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.dfs

Minio:
  Endpoint: localhost:9000
  AccessKeyID: minio
  SecretAccessKey: miniostorage
  UseSSL: false

BFFProxyClients:
  Clients:
    - Etcd:
        Hosts:
          - 127.0.0.1:2379
        Key: bff.bff
