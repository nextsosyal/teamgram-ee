Name: interface.botway
ListenOn: 127.0.0.1:21040
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: interface.botway
Log:
  ServiceName: interface.botway
  Mode: file
  Path: ../logs/botway
  Level: debug
##监控
#Prometheus:
#  Host: 0.0.0.0
#  Port: 21041
#  Path: /metrics
##链路追踪
#Telemetry:
#  Name: interface.botway
