Name: job.adminlog
ListenOn: 0.0.0.0:21554
Etcd:
  Hosts:
    - ${ETCD_URL}
  Key: job.adminlog
Log:
  ServiceName: job.adminlog
  Mode: file
  Path: ../logs/adminlog
  Level: debug
