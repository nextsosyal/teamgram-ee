Mysql:
  DSN: ${MYSQL_URI}
  Active: 64
  Idle: 64
  IdleTimeout: 4h

AdminLogConsumer:
  Topics:
    - "AdminLog-T"
  Brokers:
    - ${KAFKA_HOST}
  Group: "AdminLog-MainCommunity-S"
